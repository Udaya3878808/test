<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM MANIPULATION WITH FORM</title>
    <link rel="stylesheet" href="dom1.css" />
  </head>
  <body>
    <h1 id="title">DOM manipulation with form</h1>
    <p id="description" class="capitalize">
      The details entered in the form would be Displayedin the table below
    </p>
    <div>
      <div id="container">
        <form id="form">
          <div class="form-group">
            <label>FirstName</label>
            &nbsp;&nbsp;
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              required="required"
            />
          </div>
          <br />
          <div class="form-group">
            <label>LastName</label>
            &nbsp;&nbsp;<input
              type="text"
              id="last-name"
              placeholder="Last Name"
              required="required"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            &nbsp;&nbsp;<input
              type="text"
              id="email"
              placeholder="Email"
              required="required"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Address</label>
            <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea
              type="text"
              id="address"
              placeholder="Address"
              required="required"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Pincode</label>
            &nbsp;&nbsp;<input
              type="text"
              id="pincode"
              placeholder="Pincode"
              required="required"
            />
          </div>
          <br />
          <div class="radio">
            <label>Select Gender</label><br />
            <input
              type="radio"
              id="Genderfemale"
              name="gender"
              value="Female"
            />
            <label>Female</label>
            <br />
            <input type="radio" id="Gendermale" name="gender" value="male" />
            <label>Male</label>
          </div>
          <br />
          <div class="check">
            <label>Food Choice</label><br />
            <input type="checkbox" id="Biriyani" name="Food" value="Biriyani" />
            <label for="Biriyani">Biriyani</label><br />
            <input type="checkbox" id="Parota" name="Food" value="Parota" />
            <label for="Parota">Parota</label><br />
            <input type="checkbox" id="Dosa" name="Food" value="Dosa" />
            <label for="Dosa">Dosa</label><br />
            <input type="checkbox" id="Idly" name="Food" value="Idly" />
            <label for="Idly">Idly</label><br />
            <input type="checkbox" id="Maggie" name="Food" value="Maggie" />
            <label for="Maggie">Maggie</label><br />
          </div>
          <br />
          <div class="form-group">
            <label>State</label>
            &nbsp;&nbsp;<input
              type="text"
              id="state-name"
              placeholder="Ex:Banglore"
              required="required"
            />
          </div>
          <br />
          <div class="form-group">
            <label>Country</label>
            &nbsp;&nbsp;<input
              type="text"
              id="Country-name"
              placeholder="Ex-India"
              required="required"
            />
          </div>
          <br />
          <br />
          <button
            class="btn btn-primary"
            type="button"
            id="submit"
            value="submit"
          >
            Submit
          </button>
        </form>
      </div>
      <br />
      <div>
        <table class="table" st>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>pincode</th>
              <th>Gender</th>
              <th>Food Chooice</th>
              <th>Country</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <script src="dom1.js"></script>
      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </div>
  </body>
</html>
